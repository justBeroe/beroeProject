<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">

    <script src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'beroe-players'})}"></div>

<div class="container mt-4">
    <br>
<!--    <h1>BEROE Player Details</h1>-->


    <!-- Player Information -->
<!--    <div class="card mb-4">-->
<!--        <div class="card-header">-->
<!--&lt;!&ndash;            Player Information&ndash;&gt;-->
<!--        </div>-->
<!--        <div class="card-body">-->
<!--&lt;!&ndash;            <h5 class="card-title" th:text="${player.response.get()}">Player Name</h5>&ndash;&gt;-->
<!--&lt;!&ndash;            <p class="card-text">&ndash;&gt;-->
<!--&lt;!&ndash;                <strong>Nationality:</strong> <span th:text="${player.nationality}">Nationality</span>&ndash;&gt;-->
<!--&lt;!&ndash;            </p>&ndash;&gt;-->

    <!-- Player Statistics -->
    <div class="card" style="background-color: rgba(255, 255, 255, 0.6);">
<!--        <div class="card-header">-->
<!--            <h5 class="card-title">Player Information</h5>-->
<!--        </div>-->


            <div th:if="${player.response}">

                <a class="w-50" colspan="2"  th:text="'Total players ' + ${player.response.size()}" style="display: block; margin-bottom: 20px;">Total Players</a>
                <!-- Button to Fetch and Save New Player -->
                <form

                      th:action="@{/fetchPlayer}"
                      th:method="post"
                >
                    <button type="submit" class="btn btn-primary btn-lg">Update players</button>
                </form>
                <br>

                <table class="table table-striped table-transparent">
                    <thead>
                    <tr>
                        <th>Player ID</th>
                        <th>Player Name</th>
                        <th>Player nationality</th>
                        <th>Player birthdate</th>
                        <th>Player age</th>
                        <th>Player position</th>
                        <th>Image</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="response : ${player.response}" >

                        <td th:text="${response.getPlayer().getId()}">Player ID</td>
                        <td th:text="${response.getPlayer().getName()}">Player Name</td>
                        <td th:text="${response.getPlayer().getNationality()}">Player nationality</td>
                        <td th:text="${response.getPlayer().getBirth().getDate()}">Player birthdate</td>
                        <td th:text="${response.getPlayer().getAge()}">Player age</td>
                        <td th:text="${response.getStatistics().get(0).getGames().getPosition()}">Player position</td>
                        <td> <img th:src="${response.getPlayer().getPhoto()}" alt="Player photo" style="width:70px; height:70px;"/></td>

                    </tr>
                    </tbody>
                </table>
            </div>
<!--            <div th:if="${!player.response}">-->
<!--                <p>No statistics available.</p>-->
<!--            </div>-->
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
