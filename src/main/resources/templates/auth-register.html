<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
      <meta charset="UTF-8">
    <title>Beroe Project</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'register'})}"></div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:method="post"
          th:action="@{/users/register}"
          th:object="${registerDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="firstName" class="text-white font-weight-bold">First Name</label>
                <input  th:field="*{firstName}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                       />
<!--                th:errorclass="!is-invalid"-->
                <p class="invalid-feedback errors alert alert-danger">
                    First name is required.
                </p>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input
                        th:field="*{lastName}"
                        th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       />
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="username" class="text-white font-weight-bold">Username</label>
                <input
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       />
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="password" class="text-white font-weight-bold">Password</label>
                <input
                        th:field="*{password}"
                        th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       />
<!--                th:errorclass="is-invalid"-->
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>
        </div>
        <div class="form-group col-md-6 mb-3">
            <label class="text-center text-white font-weight-bold" th:for="role">Role</label>
            <select th:field="*{role}" th:errorclass="is-invalid" class="form-control">
                <option value="">- Select role -</option>
                <option th:each="type : ${allRoles}" th:value="${type}" th:text="${type}"></option>
            </select>
            <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="invalid-feedback errors alert alert-danger"></p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Create user"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
