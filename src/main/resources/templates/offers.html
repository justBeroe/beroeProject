<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'all-offers'})}"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Fan Items</h2>

    <form
            th:method="post"
            th:action="@{/offers/all}"
            th:object="${searchFanItemsById}"


            class="form-inline justify-content-center">
        <div class="form-group mx-sm-3 mb-2">
            <label for="id" class="sr-only">ID</label>
            <input

                    type="text"
                    class="form-control"
                    id="id"
                    name="id"
                    placeholder="Enter ID">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>


    <div class="row mx-auto d-flex justify-content-center">
        <div
                th:each="offer : ${allOffers}"
                th:object="${offer}"
                class="col-sm-12 col-md-6 col-lg-4 my-2">

            <div class="offer card h-100">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top img-fluid w-25" th:src="${offer.imageUrl()}" alt="Fan image">
                </div>
                <div class="card-body pb-3">
<!--                  <h5 class="card-title">TODO: Offer year Brand name Model name</h5>-->
                    <h5 class="card-title">Fan item: <span th:text="*{id}"></span></h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text">Item: <span th:text="*{item}"></span></div>
                        <div class="card-text">Price: <span th:text="*{price}"> </span></div>
                        <div class="card-text">Fan item size: <span th:text="*{fanSize()}"></span></div>
                        <div class="card-text">User made purchase: <span th:text="*{username}"></span></div>
<!--                        <div class="card-text"><span th:text="*{item}"></span></div>-->
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/offers/{id}(id=*{id})}">Item details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>


</body>
</html>
