<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fan item details</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'details'})}"></div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div
            th:object="${offerDetails}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title">Fan item details</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">Item:<span th:text="' ' + *{item}"></span></div>
                    <div class="card-text">Price:<span id="price" th:text="' ' + *{price}"></span></div>
                    <div class="card-text">Fan size:<span th:text="' ' + *{fanSize}"></span></div>
                    <div class="card-text">Description: <span th:text="' ' + *{description}"></span></div>

                    <div class="card-text"><h4>Change to different currency:</h4>
                        <select id="currency">
                            <option
                                    th:each="currency : *{allCurrencies}"
                                    th:value="${currency}"
                                    th:selected="${currency} == 'BGN'"
                                    th:text="${currency}"
                            >

                            </option>
                        </select>
                    </div>
                </li>
            </ul>
            <input type="hidden" id="priceInBGN" th:value="*{price}">
            <div class="card-body">
<!--                <form-->
<!--                        th:method="post"-->
<!--                        th:action="@{/offers/all}"-->
<!--                        th:object="${searchFanItemsById}"-->


<!--                        class="form-inline justify-content-center">-->
<!--                    <div class="form-group mx-sm-1 mb-1">-->
<!--                        <label for="id" class="sr-only">ID</label>-->
<!--                        <input-->

<!--                                type="text"-->
<!--                                class="form-control"-->
<!--                                id="id"-->
<!--                                name="id"-->
<!--                                placeholder="Enter Price">-->
<!--                    </div>-->
<!--                    <button type="submit" class="btn btn-primary mb-2">Update</button>-->
<!--                </form>-->
                <form
                        th:action="@{/offers/{id}(id=*{id})}"
                        th:method="post">

                    <!-- Hidden input for Fan ID -->
                    <input type="hidden" id="id" name="id" th:value="*{id}" required/>

                    <label for="price"></label>
                    <input type="number" id="price1" name="price" placeholder="Enter Price" required/>

                    <button type="submit" class="btn btn-primary mb-2">Update</button>
                </form>
                <!--                <a class="card-link" href="/">Update</a>-->
                <form th:method="delete"
                      th:action="@{/offers/{id}(id=*{id})}">
                    <input class="btn btn-link" type="submit" value="Delete"/>
                </form>

            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="${offerDetails.imageUrl()}" class="card-img-top" alt="Fan image">
        </div>
    </div>
</div>

<script th:src="@{/js/currency.js}"></script>

</body>
</html>
