<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Message Input</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'ai'})}"></div>
<br>
<br>
<br>
<br>
<br>
<br>
<h3>BEROE AI</h3>
<br>
<form action="#" th:action="@{/api/getAI}" method="post">
    <div>
        <label for="content">Please enter AI Message content:</label>
        <input type="text" id="content" name="content" th:value="${content}" style="width: 300px;"/>
    </div>
    <br>
    <br>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>

<br>
<br>
<br>
<br>


<div th:if="${response != null}">
    <h2>AI Response:</h2>
    <p th:text="${response.choices[0].message.content}"></p>
</div>
</body>
</html>
