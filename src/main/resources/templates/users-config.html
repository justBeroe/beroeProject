<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Cron Expression</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'users'})}"></div>

<div class="container mt-5">
    <h2 class="text-center text-white">Local users</h2>

    <!-- Row to hold cards -->
    <div class="row mx-auto d-flex justify-content-center">
        <!-- Loop through users and display each user's attributes in a single column -->
        <div th:each="user : ${allUsers}" class="col-6 my-3">
            <div class="offer card h-100">
                <div class="card-body text-center"> <!-- Center align content in card body -->

                    <p class="card-username" th:text="${user.getUsername()}"></p>
                    <form th:action="@{/users/delete/{id}(id=${user.id})}"
                          th:method="delete"

                          onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <!-- Hidden input to specify delete action -->
                        <input type="hidden" name="_method" value="delete"/>
                        <input class="btn btn-link" type="submit" value="Delete"/>
                    </form>
                    <!-- Add more user attributes here if needed -->
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
